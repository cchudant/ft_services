apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: ft_services
spec:
  ports:
  - port: 443
    name: https
  - port: 80
    name: http
  - port: 2280
    name: ssh
  selector:
    app: ft_services
    tier: nginx
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: ft_services
spec:
  selector:
    matchLabels:
      app: ft_services
      tier: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ft_services
        tier: nginx
    spec:
      restartPolicy: Always
      containers:
      - name: nginx
        image: custom-nginx:1.1
        imagePullPolicy: Never
        ports:
        - containerPort: 443
          hostPort: 443
          name: https
        - containerPort: 80
          hostPort: 80
          name: http
        - containerPort: 22
          hostPort: 2280
          name: ssh
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
        - name: tls-key
          mountPath: /etc/nginx/tls.crt
          subPath: tls.crt
          readOnly: true
        - name: tls-key
          mountPath: /etc/nginx/tls.key
          subPath: tls.key
          readOnly: true
        - name: ssh-host-keys
          mountPath: /etc/ssh/ssh_host_ed25519_key
          subPath: ssh_host_ed25519_key
          readOnly: true
        - name: ssh-host-keys
          mountPath: /etc/ssh/ssh_host_rsa_key
          subPath: ssh_host_rsa_key
          readOnly: true
      volumes:
      - name: ssh-host-keys
        secret:
          secretName: ssh-host-keys
          items:
          - key: ssh_host_ed25519_key
            path: ssh_host_ed25519_key
            mode: 0600
          - key: ssh_host_rsa_key
            path: ssh_host_rsa_key
            mode: 0600
      - name: tls-key
        secret:
          secretName: tls-key
      - name: nginx-config
        configMap:
          name: nginx-config
